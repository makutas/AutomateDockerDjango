version: "4"

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - .:/var/lib/postgresql/data_2
    ports:
      - "5432:5432"
    restart: always
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/var/app
    ports:
      - "8000:8000"